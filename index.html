<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | ConnectFour3d</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="TemplateData/UnityProgress.js"></script>
    <script src="Build/UnityLoader.js"></script>
    <script>
      var unityInstance = UnityLoader.instantiate("unityContainer", "Build/test.json", {onProgress: UnityProgress});
    </script>
  </head>
  <body>
    <div class="webgl-content">
      <div id="unityContainer" style="width: 960px; height: 600px"></div>
      <div class="footer">
        <div class="webgl-logo"></div>
        <div class="fullscreen" onclick="unityInstance.SetFullscreen(1)"></div>
        <div class="title">ConnectFour3d</div>
      </div>
    </div>
    Connect4のルール:
    縦6マス、横7マスのボードに赤色と黄色のコインを交代で下のマスからコマを順に積み重ねていき、縦・横・斜めのいずれか先に４つのコマを並べた方の勝ちです。
    自分が4つ並べることはもちろんですが、相手が4つ先に並べるのをブロックする事も同時に考えてプレーするのがポイントとなります。
  </body>
</html>
